<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos | PROZMALHADOS</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
    /* ===== RESET ===== */
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
    body {
        background:#000;
        color:#fff;
        padding-top: 120px; /* Espa√ßo para o header responsivo */
    }

    /* ===== MENU ===== */
    header {
        width: 100%;
        background: #111;
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 999;
        border-bottom: 2px solid #e60000;
    }

    nav {
        display: flex;
        flex-direction: column;   /* celular */
        align-items: center;
        gap: 15px;
    }

    nav h1 {
        color: #e60000;
        font-size: 28px;
        font-weight: bold;
    }

    nav ul {
        display: flex;
        flex-direction: column;   /* UM EMBAIXO DO OUTRO no celular */
        align-items: center;
        gap: 10px;
        list-style: none;
    }

    nav ul li a {
        color: white;
        font-size: 16px;
        text-decoration: none;
        transition: .3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
        color: #e60000;
    }

    #cart-btn {
        font-size: 22px;
        cursor: pointer;
        color: #fff;
        transition: 0.3s;
    }

    #cart-btn:hover {
        color: #e60000;
    }

    #cart-count {
        background:#e60000;
        padding:2px 7px;
        border-radius:50%;
        font-size:14px;
        margin-left:4px;
    }

    /* ===== MEDIA QUERY DESKTOP ===== */
    @media (min-width: 768px) {
        nav {
            flex-direction: row;  /* desktop */
            justify-content: space-between;
        }

        nav ul {
            flex-direction: row;  /* desktop */
            gap: 25px;
        }
    }

    /* Bot√£o central */
    .contact-btn-container {
        display: flex;
        justify-content: center;
        margin: 40px 0;
    }

    /* ===== T√çTULO ===== */
    .title-section {
        text-align:center;
        padding:40px 20px;
    }

    .title-section h2 {
        font-size:36px;
        color:#e60000;
    }

    .title-section p {
        margin-top:10px;
        font-size:18px;
        color:#ccc;
    }

    /* ===== GRID DE PRODUTOS ===== */
    .produtos-container {
        max-width:1200px;
        margin:40px auto;
        padding:0 20px;
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
        gap:30px;
    }

    .produto-card {
        background:#111;
        border:2px solid #e60000;
        border-radius:12px;
        padding:20px;
        text-align:center;
        overflow:hidden;
        position:relative;
        transition:.3s;
    }

    .produto-card:hover {
        transform:scale(1.05);
        box-shadow:0 0 20px #e60000;
    }

    .produto-card h3 {
        color:#e60000;
        margin:15px 0;
        font-size:20px;
    }

    .btn {
        padding:10px 20px;
        background:#e60000;
        color:#fff;
        border:none;
        border-radius:8px;
        text-decoration:none;
        font-weight:bold;
        cursor:pointer;
        transition:.3s;
    }

    .btn:hover {
        background:#b00000;
    }

    /* ===== IMAGEM DO PRODUTO ===== */
    .img-container {
        width:100%;
        height:200px;
        overflow:hidden;
        border-radius:12px;
        position:relative;
    }

    .img-container img {
        width:100%;
        height:100%;
        object-fit:cover;
        position:absolute;
        top:0;
        left:0;
        opacity:0;
        transition:opacity 1s;
    }

    .img-container img.active {
        opacity:1;
    }

    /* ===== RODAP√â ===== */
    footer {
        background:#111;
        text-align:center;
        padding:20px 0;
        border-top:2px solid #e60000;
        margin-top:60px;
    }

    footer p {color:#aaa;}
</style>
</head>

<body>

<!-- MENU -->
<header>
    <nav>
        <h1>PROZMALHADOS</h1>

        <ul>
            <li><a href="index.html">In√≠cio</a></li>
            <li><a href="planos.html">Planos</a></li>
            <li><a href="produtooo.html" class="active">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="feedback.html">Feedback</a></li>

            <li>
                <span id="cart-btn">
                    üõí <span id="cart-count">0</span>
                </span>
            </li>
        </ul>
    </nav>
</header>

<!-- T√çTULO -->
<section class="title-section">
    <h2>Nossos Produtos</h2>
    <p>Confira os melhores produtos de academia dispon√≠veis para voc√™!</p>
</section>

<!-- PRODUTOS -->
<div class="produtos-container">
    <!-- produtos aqui (mantive como no seu c√≥digo) -->
</div>

<!-- BOT√ÉO ANTES DO RODAP√â -->
<div class="contact-btn-container">
    <a href="contato.html" class="btn">Entre em contato</a>
</div>

<!-- RODAP√â -->
<footer>
    <p>¬© 2025 PROZMALHADOS ‚Äî Todos os direitos reservados.</p>
</footer>

<script>
/* === SLIDE DE IMAGEM === */
const cards = document.querySelectorAll('.produto-card');

cards.forEach(card => {
    const imgs = card.querySelectorAll('img');
    let index = 0;

    setInterval(() => {
        imgs[index].classList.remove('active');
        index = (index + 1) % imgs.length;
        imgs[index].classList.add('active');
    }, 3000);
});

/* === CARRINHO === */
let cartCount = 0;
const cartCountElement = document.getElementById("cart-count");

document.querySelectorAll(".add-cart").forEach(button => {
    button.addEventListener("click", () => {
        cartCount++;
        cartCountElement.textContent = cartCount;
    });
});
</script>

</body>
</html>
