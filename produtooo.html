<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos | PROZMALHADOS</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* ===== HEADER ===== */
header {
  background: #111;
  border-bottom: 2px solid #e60000;
}

/* ===== NAV ===== */
nav {
  max-width: 1200px;
  margin: auto;
  padding: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo */
nav h1 {
  color: #e60000;
  font-size: 26px;
}

/* BotÃ£o hamburguer */
.menu-toggle {
  font-size: 26px;
  color: #fff;
  cursor: pointer;
  display: none;
}

/* Menu */
nav ul {
  display: flex;
  gap: 25px;
  list-style: none;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
}

nav ul li a.active {
  color: #e60000;
}

#cart-btn {
  font-size: 20px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {

  .menu-toggle {
    display: block;
  }

  nav ul {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: #111;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 25px 0;
    display: none;
    border-top: 2px solid #e60000;
  }

  nav ul.active {
    display: flex;
  }

}

/* ===== RESTO DO SITE (RESUMIDO) ===== */
.title-section {
  text-align: center;
  padding: 30px 15px;
}

.title-section h2 {
  color: #e60000;
}

.produtos-container {
  padding: 15px;
}
</style>
</head>

<body>

<header>
<nav>
  <h1>PROZMALHADOS</h1>

  <!-- BOTÃƒO MENU -->
  <div class="menu-toggle" id="menuToggle">â˜°</div>

  <!-- MENU -->
  <ul id="menu">
    <li><a href="#">InÃ­cio</a></li>
    <li><a href="#">Planos</a></li>
    <li><a href="#" class="active">Produtos</a></li>
    <li><a href="#">Contato</a></li>
    <li><a href="#">Feedback</a></li>
    <li id="cart-btn">ðŸ›’ <span id="cart-count">0</span></li>
  </ul>
</nav>
</header>

<section class="title-section">
  <h2>Nossos Produtos</h2>
</section>

<script>
/* MENU HAMBURGUER */
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');

menuToggle.addEventListener('click', () => {
  menu.classList.toggle('active');
});
</script>

</body>
</html>
