<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Produtos | PROZMALHADOS</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background: #000;
    color: #fff;
}

/* ===== HEADER ===== */
header {
    background: #111;
    border-bottom: 2px solid #e60000;
    position: sticky;
    top: 0;
    z-index: 999;
}

/* ===== NAV ===== */
nav {
    max-width: 1200px;
    margin: auto;
    padding: 15px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}

nav h1 {
    color: #e60000;
    font-size: 26px;
}

nav ul {
    display: flex;
    gap: 20px;
    list-style: none;
}

/* Links */
nav a {
    color: #fff;
    text-decoration: none;
    font-size: 15px;
}

nav a.active {
    color: #e60000;
}

/* Carrinho */
#cart-btn {
    font-size: 22px;
}

/* ===== T√çTULO ===== */
.title-section {
    text-align: center;
    padding: 30px 15px;
}

.title-section h2 {
    font-size: 32px;
    color: #e60000;
}

.title-section p {
    color: #ccc;
    margin-top: 8px;
}

/* ===== PRODUTOS ===== */
.produtos-container {
    max-width: 1200px;
    margin: auto;
    padding: 15px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
}

/* Card */
.produto-card {
    background: #111;
    border: 2px solid #e60000;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
}

/* Imagem */
.img-container {
    width: 100%;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
    position: relative;
}

.img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    opacity: 0;
    transition: opacity 0.8s;
}

.img-container img.active {
    opacity: 1;
}

.produto-card h3 {
    color: #e60000;
    margin-top: 12px;
}

.produto-card h4 {
    margin: 8px 0 15px;
}

/* Bot√£o */
.btn {
    width: 100%;
    padding: 14px;
    background: #e60000;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}

/* ===== FOOTER ===== */
footer {
    background: #111;
    padding: 15px;
    text-align: center;
    border-top: 2px solid #e60000;
    margin-top: 40px;
}

/* ================= RESPONSIVO ================= */

/* Tablets */
@media (max-width: 1024px) {
    .produtos-container {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* CELULAR (PRINCIPAL) */
@media (max-width: 768px) {

    nav {
        flex-direction: column;
        gap: 12px;
    }

    nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
    }

    .title-section h2 {
        font-size: 26px;
    }

    .produtos-container {
        grid-template-columns: 1fr; /* 1 produto por linha */
    }

    .img-container {
        height: 180px;
    }
}

/* Celulares pequenos */
@media (max-width: 480px) {

    nav h1 {
        font-size: 22px;
    }

    nav a {
        font-size: 14px;
    }

    .img-container {
        height: 160px;
    }
}
</style>
</head>

<body>

<header>
<nav>
    <h1>PROZMALHADOS</h1>
    <ul>
        <li><a href="#">In√≠cio</a></li>
        <li><a href="#">Planos</a></li>
        <li><a href="#" class="active">Produtos</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Feedback</a></li>
        <li id="cart-btn">üõí <span id="cart-count">0</span></li>
    </ul>
</nav>
</header>

<section class="title-section">
    <h2>Nossos Produtos</h2>
    <p>Confira os melhores produtos de academia dispon√≠veis para voc√™!</p>
</section>

<div class="produtos-container">

<div class="produto-card">
    <div class="img-container">
        <img src="https://images.tcdn.com.br/img/img_prod/999784/anilha_texturizada_10kg_1105_2_443257e96b6aae9f7042c37b3701a164.png" class="active">
        <img src="https://img.irroba.com.br/fit-in/250x250/filters:fill(fff):quality(80)/jfitspor/catalog/pesos/anilhas/ferro/anilha-de-ferro-10kg.jpg">
    </div>
    <h3>Anilha de 10kg</h3>
    <h4>R$130</h4>
    <button class="btn add-cart">Adicionar ao Carrinho</button>
</div>

</div>

<footer>
    <p>¬© 2025 PROZMALHADOS ‚Äî Todos os direitos reservados.</p>
</footer>

<script>
/* Slide imagens */
document.querySelectorAll('.produto-card').forEach(card => {
    const imgs = card.querySelectorAll('img');
    let index = 0;
    setInterval(() => {
        imgs[index].classList.remove('active');
        index = (index + 1) % imgs.length;
        imgs[index].classList.add('active');
    }, 3000);
});

/* Carrinho */
let count = 0;
document.querySelectorAll('.add-cart').forEach(btn => {
    btn.onclick = () => {
        count++;
        document.getElementById('cart-count').innerText = count;
    }
});
</script>

</body>
</html>
